<div class="container">
<div class="jumbotron">
<div class="row">

<div class="col-md-4">
<label for="name">Name</label>
<input id="name" type="text" name="name" [(ngModel)]="uname">
</div>

<div class="col-md-4">
<label for="email" >Email</label>
<input type="email" [(ngModel)]="email" name="email" id="email">
</div>

<div class="col-md-4">
<button (click)="addContact()" class="button btn-success" >Save</button>
</div>
</div>
</div>
</div>
<div class="clearfix"></div>
<div class="container">
<div class="col-md-12">

<div class="table-responsive">
<table class="table table-striped">
<thead>
<tr>
<div class="col-md-2">
<th>Name</th>
</div>
<div class="col-md-6">
<th>Email</th>
</div>
<div class="col-md-4">
<th>Action</th>
</div>
</thead>
<tbody>
<tr *ngFor="let contact of ara">
<div class="col-md-2">
<td>{{contact.name}}</td>
</div>
<div class="col-md-6">
<td>{{contact.email}}</td>
</div>
<div class="col-md-4">
<div class="col-md-2">

<button (click) = "editContact(contact._id)">Edit</button>
</div>
<div class="col-md-2">
<button (click) = "deleteContact(contact._id)">Delete</button>
</div>
</div>
</tr>
</tbody>
</table>
</div>



</div>
</div>
