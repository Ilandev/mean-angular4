<div class="container">
<div class="jumbotron">
<div class="row">

<div class="col-md-4">
<label for="name">Name</label>
<input id="name" type="text" name="name" [(ngModel)]="uname">
</div>

<div class="col-md-4">
<label for="email" >Email</label>
<input type="email" [(ngModel)]="email" name="email" id="email">
</div>

</div>
<div class="col-md-4">
<button (click)="updateInfo()" class="button btn-success" >Update</button>
</div>
</div>
</div>
